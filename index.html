<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="logo GitFav">
        <div class="search">
          <label for="" class="sr-only">
          </label>
          <input type="text" placeholder="Digite o Github username que quer favoritar">
          <button>
            <img src="./assets/star-button.svg" alt="star">
            <p>Favoritar</p>
          </button>
        </div>
      </header>
      
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <img src="" alt="user">
              <p>Fernando Alves Rufino</p>
              <span>fernandorufinoalves</span>
            </th>
            <th>123</th>
            <th>123</th>
            <th>Remover</th>
          </tr>
          <tr>
            <th>
              <img src="" alt="user">
              <p>Gabriella Rufino</p>
              <span>gabriellarufino</span>
            </th>
            <th>123</th>
            <th>123</th>
            <th>Remover</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
