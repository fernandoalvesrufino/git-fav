<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="" alt="logo GitFav">
        <div class="search">
          <label for="">
          </label>
          <input type="text" placeholder="Digite o Github username que quer favoritar">
          <button>
            <img src="" alt="star">
            <p>Favoritar</p>
          </button>
        </div>
      </header>
      
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <img src="" alt="user">
              <p>Fernando Alves Rufino</p>
              <span>fernandorufinoalves</span>
            </th>
            <th>123</th>
            <th>123</th>
            <th>Remover</th>
          </tr>
          <tr>
            <th>
              <img src="" alt="user">
              <p>Gabriella Rufino</p>
              <span>gabriellarufino</span>
            </th>
            <th>123</th>
            <th>123</th>
            <th>Remover</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
